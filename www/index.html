<script id="modal-add-quote" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive special-color">
      <div class="buttons">
        <div class="buttons" style="width: 30px;height: 30px;" ng-click="closeModalQuote();">
          <i class="ion-ios-arrow-thin-left" style="    margin: auto;font-size: 25px;"></i>
        </div>
      </div>
      <h1 class="title">{{translations.FMP_HEADER}}</h1>

    </ion-header-bar>
    <ion-content scroll="false">
      <div style="margin-top:30px;padding:15px;" ng-class="os === 'android' ? 'android-content' : 'ios-content'">


        <div class="input-field col s12">
          <input id="input-penalty" type="text" min="1000" class="validate" ng-model="factorType.power_factor" ng-change="format(this)" pattern="[0-9]*">
          <label for="input-penalty">{{translations.FMP_MODAL_QUOTATION_AMOUNT}}</label>
        </div>


        <div class="input-field col s12">
          <input id="input-penalty-text" type="text" class="validate" ng-model="factorType.comment" >
          <label for="input-penalty-text">{{translations.INPUT_COMMENTS_TEXTBOX}}</label>
        </div>


        <img ng-src="{{image}}" style="width: 50%;margin: auto;display: block;" alt="" ng-click="showPopUpImage();">

      <a class="waves-effect waves-light btn factor-send-button" style="BOTTOM: 20PX;POSITION: absolute;TRANSFORM: TRANSLATE(-50%,0);LEFT: 50%;" ng-click="createFactorPenalty();" style="">{{translations.FMP_MODAL_QUOTATION_SEND_BUTTON}}</a>


    </div>



  </ion-content>
</ion-view>

</ion-modal-view>
</script>




<script id="loading.html" type="text/ng-template">
  <img  src="assets/img/logo.png" class="rotating" style="width:80px;" />
  <br />

</script>
