<ion-view id="register-view">
  <div class="bar bar-header header-energiaStore">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="onBack();"></button>
    <div class="h1 title">Sign-Up</div>
  </div>
  <ion-content class="color-1 user-color has-header" id="content-register">




    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="{{register.REGISTER_SLIDER_1_PLACEHOLDER_EMAIL}}" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="{{register.REGISTER_SLIDER_1_PLACEHOLDER_PASSWORD}}" ng-model="user.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="{{register.REGISTER_SLIDER_1_CONFIRMATION_PASSWORD}}" ng-model="user.password_confirmation">
      </label>
    </div>

    <button class="button button-outline button-white" ng-click="registerUser();" style="width:40vh;display:block;margin:0 auto;">
      Registrar
      <i class="icon ion-ios-arrow-forward" style="float:right;"></i>
    </button>





  </ion-content>
</ion-view>
