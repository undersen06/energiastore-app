<ion-view id="factor-view">
  <div class="bar bar-header header-energiaStore">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="back();"></button>
    <div class="h1 title">{{factor.FMP_HEADER}}</div>
  </div>


  <ion-content id="content" class="has-header">

    <div class="bar bar-header item-input-inset" ng-repeat="value in values track by $index">
      <label class="item-input-wrapper">
        <i class="icon  placeholder-icon"></i>
        <input type="search" placeholder="Price" value="{{value | currency : curr : 0}}" disabled>
      </label>
      <button class="button button-clear" ng-click="removeValue($index);">
        <div style="background-color:#d62222;width:28px;height:28px;border-radius:30px;">
          <i class="ion-trash-a" style="color:white;font-size:17px;line-height: normal;"></i>
        </div>
      </button>
    </div>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon  placeholder-icon"></i>
        <input type="search" placeholder="Price" ng-model="factorType.power_factor_1">
      </label>
      <button class="button button-clear" ng-click="addValue();">

        <div style="background-color:#00bb39;width:28px;height:28px;border-radius:30px;">
          <i class="ion-plus" style="color:white;font-size: x-large;line-height: normal;"></i>
        </div>

      </button>
    </div>


    <img ng-src="{{image}}" style="display: block;margin: 0 auto;width: 31vw;" ng-click="showPopUpImage();" />


    <p style="margin: 30px;text-align: center;">{{quotation.UPLOAD_PHOTO_TEXT}}</p>


    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Comentarios" ng-model="factorType.comment">
      </label>
    </div>

  </ion-content>

  <ion-footer-bar ng-class="design.header" ng-click="createFactorPenalty()">
    <p style="color:white;font-size:16px;margin:auto;">Create</p>
  </ion-footer-bar>
</ion-view>
