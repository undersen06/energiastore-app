<ion-view id="products-view" ng-init="init();">
  <div class="bar bar-header header-energiaStore">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack();"></button>
    <div class="h1 title">Products</div>
    <button class="button button-icon icon ion-ios-cart" ng-click="goToCart();"></button>
  </div>
  <div class="item item-input-inset header-energiaStore has-header">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Buscar">
    </label>
  </div> 

  <ion-content scrolleable="true" class="has-footer has-subheader" has-bouncing="false">

    <!-- <ion-list> -->
      <div class="list" style="margin-bottom:0px;padding-bottom:0px;" ng-repeat="product in products" ng-click="viewProduct(product )">
        <a class="item item-avatar">
          <img ng-if="product.product_images.length != 0" ng-src="http://energiastoreapp.com/{{product.product_images[0].path.url}}">
          <img ng-if="product.product_images.length == 0" src="assets/img/no-image.jpg">
          <h2>{{product.title}}</h2>
          <p>{{product.comments}}</p>

          <div class="row header" ng-repeat="spec in product.technical_info track by $index">
            <div class="col">{{spec.key}}</div>
            <div class="col col-white">{{spec.value}}</div>
            
          </div>


        </a>
      </div>

    <!-- </ion-list> -->



  </ion-content>

  <foot-bar></foot-bar>
</ion-view>

<style>
  .item-avatar, .item-avatar .item-content, .item-avatar-left, .item-avatar-left .item-content {
    padding-left: 200px;
    min-height: 200px;
}

.item-avatar > img:first-child, .item-avatar .item-image, .item-avatar .item-content > img:first-child, .item-avatar .item-content .item-image, .item-avatar-left > img:first-child, .item-avatar-left .item-image, .item-avatar-left .item-content > img:first-child, .item-avatar-left .item-content .item-image {
    position: absolute;
    top: 16px;
    left: 16px;
    max-width: 150px;
    max-height: 150px;
    width: 100%;
    height: 100%;
    border-radius: 50%;
}
</style>
