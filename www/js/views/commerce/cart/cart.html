<ion-view id="products-view" ng-init="init();">
    <div class="bar bar-header header-energiaStore">
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack();"></button>
        <div class="h1 title">{{_cart.TITLE_VIEW}}</div>
        <button class="button button-icon icon ion-ios-arrow-back" ng-click="goQuotationCommerce();">



        </button>
    </div>
    <div class="item item-input-inset header-energiaStore has-header">
        <label class="item-input-wrapper">
            <input type="text" placeholder="{{generic.PLACEHOLDER_SEARCH}}">
        </label>
    </div>

    <ion-content scrolleable="true" class="has-footer has-subheader" has-bouncing="false">

        <ion-list can-swipe="true">
            <ion-item ng-repeat="product in products" class="list" style="margin-bottom:0px;padding-bottom:0px;">
                <a class="item item-avatar">

                    <img ng-if="product.product_images.length != 0" ng-src="http://energiastoreapp.com/{{product.product_images[0].path.url}}">
                    <img ng-if="product.product_images.length == 0" src="assets/img/no-image.jpg">
                    <h2>Nombre: {{product.title}}</h2>
                    <p>Descripci√≥n: {{product.description}}</p>
                    <p>Sku: {{product.sku_name}}</p>

                    <div>

                    </div>
                </a>

                <ion-option-button class="button-positive" ng-click="delete(product)">
                    eliminar
                </ion-option-button>

            </ion-item>
        </ion-list>



    </ion-content>

    <ion-footer-bar ng-class="isIphoneX == true ? 'iphone-x' : ''; ">
        <div class="bar bar-footer" style="background-color:#61d484">
            <h4 style="    text-align: center;
                    margin: 0 auto;
                    color: white;
                    line-height: 30px;">Cotizar</h4>
        </div>
    </ion-footer-bar>





</ion-view>


<style>
    .item .item-avatar {
        border-color: white;
    }
</style>
