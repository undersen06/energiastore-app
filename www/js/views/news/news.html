<ion-view id="welcome-view" init="init();">
    <ion-content id="welcome-content" has-bouncing="false" ng-class="isIphoneX() ? 'iphone-x' : ''">
        <img id="image-logo" src="assets/img/introduction/map.svg" class="background-welcome" />

        <span class="help-button" ng-click="goBack()" style="position: relative;
    top: 30px;
    font-size: 23px;
    left: 30px;
    z-index:99">
            <i class="ion-chevron-left"></i>
        </span>


        <div ng-show="news == 0">
            <h5 style="margin: 0px 20px;
    color: black;
    text-align: center;
    top: 60px;
    font-size: 20px;
    position: relative;">Ups a√∫n no hemos cargado noticias, intentalo mas tarde</h5>

        </div>


        <ion-slide-box ng-show="news.lenght != 0" on-slide-changed="slideHasChanged($index)" show-pager="false">
            <ion-slide class="slider-box-1" ng-repeat="new in news">


                <img ng-src="http://energiastoreapp.com/{{new.news_attachments[0].image.url}}" alt="" style="display:block;margin: 50px auto;max-width: 80%;">

                <h5 style="top:5px;">{{new.title}}</h5>

                

                <p style="text-align:center;top:10px;position:relative;">{{new.body}}</p>
            </ion-slide>

        </ion-slide-box>
    </ion-content>
</ion-view>
