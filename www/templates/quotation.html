<ion-view ng-init="init();" >
  <ion-header-bar align-title="center" ng-class="design.header">
<h5 ng-click="goBack()" style="margin-left:10px;;width: 30px;"><i class="ion-chevron-left" style="z-index:999;" ></i></h5>
    </div>
    <h1 class="title">{{translations.QUOTATION_HEADER}}</h1>
  </ion-header-bar>


  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light" ng-class="">
    <ion-tab title="Proyectos" ng-click="left();">
    </ion-tab>

    <ion-tab title="Mal factor de potencia" ng-click="right();">
    </ion-tab>
  </ion-tabs>

  <div id="tabulator" ng-class="platform == 'ios' ? 'tabulator-ios' : 'tabulator-android'"></div>

  <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)">
    <ion-slide>
      <ion-content overflow-scroll="false">
        <ion-list  show-delete="shouldShowDelete"  can-swipe="listCanSwipe">
          <ion-item ng-repeat="calculation in calculations" style="height:100px;display: -webkit-box;" ng-click="viewPdfProject({{calculation}})">
            <div style="width:50px;position:relative;">
              <i  class="ion-document" aria-hidden="true" style="color:#a82d2d !important;font-size:40px;"></i>
            </div>

            <div class="">

              <h2>{{calculation.name}}</h2>
              <p>{{calculation.energy_cost | number : fractionSize}} USD</p>
              <p>{{translations.QUOTATION_CARD_ELEMENT_CREATED_AT}}: {{calculation.created_at | date: 'dd-MM-yyyy'}}</p>

            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content>
        <ion-list  show-delete="shouldShowDelete"  can-swipe="listCanSwipe">
          <ion-item ng-repeat="factor in factors" style="height:100px;display: -webkit-box;" ng-class="{'extra-margin-bottom':$last}" ng-click="viewPdf({{factor}})" >

            <div style="width:50px;position:relative;">
              <i  class="ion-document" aria-hidden="true" style="color:#a82d2d !important;font-size:40px;"></i>
            </div>

            <div class="">

              <p>Id: {{factor.id}}</p>
              <p>Fecha de cotizaci√≥n: {{factor.created_at | date: 'dd-MM-yyyy'}}</p>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-slide>
  </ion-slide-box>


  <ion-footer-bar ng-class="design.footer">
    <div class="" style="width: 100%;display: flex;">

      <div class="buttons" style="margin:0 auto;">
        <button class="button tab-not-selected"  ng-click="goToProjects()">
          <i class="fa fa-bookmark"></i>
          {{translations.FOOTER_PROJECT}}
        </button>
      </div>

      <div  class="dashboard-button" ng-click="goToDashboard()">
        <img src="./img/logo.png" class="dashboard-button-img" alt="">
      </div>

      <div class="buttons" style="margin:0 auto;">
        <button class="button tab-not-selected"  ng-click="goToQuotes()">
          <i class="fa fa-money"></i>
          {{translations.FOOTER_QUOTE}}
        </button>
      </div>

    </div>
  </ion-footer-bar>

</ion-view>
